    <!-- Hover Box for Class Details -->
    <div id="hover-box" class="hover-box"></div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- For interactive background -->
    <script src="script.js">  // JavaScript to handle the hover effect and show class details
        const subjects = document.querySelectorAll('.subject');
        const hoverBox = document.getElementById('hover-box');
        
        subjects.forEach(subject => {
            subject.addEventListener('mouseenter', (event) => {
                const description = event.target.getAttribute('data-description');
                hoverBox.textContent = description; // Set the class details text
                hoverBox.style.top = `${event.clientY + 10}px`; // Position the box just below the cursor
                hoverBox.style.left = `${event.clientX + 10}px`;
                hoverBox.classList.add('show'); // Show the box
            });
        
            subject.addEventListener('mousemove', (event) => {
                hoverBox.style.top = `${event.clientY + 10}px`; // Update position on move
                hoverBox.style.left = `${event.clientX + 10}px`;
            });
        
            subject.addEventListener('mouseleave', () => {
                hoverBox.classList.remove('show'); // Hide the box
            });
        });
        </script>
